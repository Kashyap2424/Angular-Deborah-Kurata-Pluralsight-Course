<div class="card">
  <div class="card-header">Product List</div>

  <div class="card-body">
    <div class="row">
      <div class="col-mid-2"></div>
      <div class="col-mid-4">
        <input type="text" />
      </div>
    </div>
    <div class="row">
      <div class="col-mid-6">
        <h4>Filter by:</h4>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary">Show Images</button>
            </th>
          </tr>
          <th>Product Name</th>
          <th>Product Code</th>
          <th>Product Available</th>
          <th>Product Price</th>
          <th>Product Rating</th>
        </thead>

        <tbody></tbody>
      </table>
    </div>
  </div>
</div>
