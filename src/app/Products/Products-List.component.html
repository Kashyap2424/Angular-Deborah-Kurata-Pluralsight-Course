<div class="container">
  <div class="card">
    <div class="card-header">{{ pageTitle }}</div>

    <div class="card-body">
      <div class="row">
        <div class="col-md-2">Filter by:</div>
        <div class="col-md-4">
          <input type="text" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h4>Filtered by:</h4>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table" *ngIf="products.length">
          <thead>
            <tr>
              <th>
                <button class="btn btn-primary btn-sm">Show Images</button>
              </th>

              <th>Product Name</th>
              <th>Product Code</th>
              <th>Product Available</th>
              <th>Product Price</th>
              <th>Product Rating</th>
            </tr>
          </thead>

          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
